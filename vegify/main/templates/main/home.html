{% extends "main/base.html" %}
{% block content %}

<!DOCTYPE html>
<html>

<head>
  <title>Home Page</title>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    #map-container {
      width: 70%;
    }

    #map {
      height: 500px;
      width: 100%;
    }

    #results-container {
      width: 30%;
      overflow-y: auto;
      padding: 10px;
    }

    .location-item {
      margin-bottom: 30px;
      padding: 5px;
      border: 1px solid #ccc;
    }

    .location-item h3,
    .location-item p {
      margin: 5px 0;
    }

    .location-item a {
      text-decoration: none;
      color: black;
    }

    .location-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      float: left;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="map-container">
      <h1>Find Vegan Spots In Your Area!</h1>
      <input id="pac-input" type="text" placeholder="Enter a location">
      <div id="map"></div>
    </div>

    <div id="results-container">
      <h4>Search Results</h4>
      <div id="location-list"></div>
    </div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEPySCtctbXSSb-wr2BKkGJ0Mt7W5F32Q&libraries=places&callback=initialize" async defer></script>
  <script>
    var map;
    var service;
    var infowindow;
    var locationList = document.getElementById('location-list');

    function initialize() {
      var pyrmont = new google.maps.LatLng(51.505, -0.09); // Coordinates of London

      map = new google.maps.Map(document.getElementById('map'), {
        center: pyrmont,
        zoom: 15
      });

      var input = document.getElementById('pac-input');
      var searchBox = new google.maps.places.SearchBox(input);
      map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

      searchBox.addListener('places_changed', function () {
        var places = searchBox.getPlaces();

        if (places.length == 0) {
          return;
        }

        // Clear previous search results
        locationList.innerHTML = '';

        places.forEach(function (place) {
          if (!place.geometry) {
            console.log("Returned place contains no geometry");
            return;
          }

          // Display place with richer details
          displayPlace(place);
        });
      });

      infowindow = new google.maps.InfoWindow();
      service = new google.maps.places.PlacesService(map);
    }

    function displayPlace(place) {
      var listItem = document.createElement('div');
      listItem.classList.add('location-item');

      // Link to place on Google Maps
      var link = document.createElement('a');
      link.href = 'https://www.google.com/maps/place/?q=place.place_id';
      link.target = '_blank';
      link.textContent = place.name;
      listItem.appendChild(link);

      // Address
      listItem.innerHTML += '<br>' + place.formatted_address + '<br>';

      // Call Google Places Details API to get additional info
      getPlaceDetails(place.place_id
  </script>
</body>
</html>
{% endblock content %}
