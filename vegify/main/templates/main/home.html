<!DOCTYPE html>
<html lang="en">
<head>
    {% if title %}
    <title>Django Main - {{title }}</title>
    {% else %}
    <title>Django Main</title>
    {% endif %}
</head>
<body>
    {% for post in posts %}
    <h1>{{ post.title }}</h1>
    <p>By {{ post.author }} on {{ post.date_posted }}</p>
    <p>{{ post.content }}</p>
    {% endfor %}
</body>
</html>
